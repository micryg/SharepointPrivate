<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projektphasen</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    .progress-container {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 50px 0;
    }
    .progress-container::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      height: 4px;
      width: 100%;
      background: #ddd;
      z-index: 0;
    }

    .progress-bar-fill {
      position: absolute;
      top: 20px;
      left: 0;
      height: 4px;
      background: #4caf50;
      z-index: 1;
      width: calc(100% / 6 * 2); /* bo 6 odcinków między 7 punktami — tutaj 2 ukończone */
    }

    .step {
      position: relative;
      z-index: 2;
      text-align: center;
      flex: 1;
    }

    .step::before {
      content: attr(data-step);
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      background: #ddd;
      color: #000;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .step.completed::before {
      background: #4caf50;
      color: white;
    }

    .step.active::before {
      background: #2196f3;
      color: white;
    }

    .label {
      font-size: 12px;
      max-width: 80px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2> Projektfortschritt </h2>

  <div class="progress-container">
    <div class="step completed" data-step="1">
      <div class="label">UI/UX Überdenken</div>
    </div>
    <div class="step completed" data-step="2">
      <div class="label">Kontext verstehen</div>
    </div>
    <div class="step active" data-step="3">
      <div class="label">"Big picture" zeichnen</div>
    </div>
    <div class="step" data-step="4">
      <div class="label">Visuelle Aspekte</div>
    </div>
    <div class="step" data-step="5">
      <div class="label">Interaktion entwerfen</div>
    </div>
    <div class="step" data-step="6">
      <div class="label">Prototyp testen</div>
    </div>
    <div class="step" data-step="7">
      <div class="label">Styling & Finalisierung</div>
    </div>
  </div>
</body>
</html>
