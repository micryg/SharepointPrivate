<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projektfortschritt</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    .progress-wrapper {
      position: relative;
      height: 60px;
      margin-bottom: 40px;
    }

    .progress-bar {
      position: absolute;
      top: 28px;
      left: 0;
      right: 0;
      height: 4px;
      background-color: #ddd;
      z-index: 1;
    }

    .progress-fill {
      position: absolute;
      top: 28px;
      left: 0;
      height: 4px;
      background-color: #4caf50;
      z-index: 2;
      width: 50%; /* 3/6 = 50% (do 3. punktu z 7) */
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 3;
    }

    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }

    .step::before {
      content: attr(data-step);
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      color: #000;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .step.completed::before {
      background-color: #4caf50;
      color: white;
    }

    .step.active::before {
      background-color: #2196f3;
      color: white;
    }

    .label {
      font-size: 12px;
      max-width: 80px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2> Projektfortschritt </h2>

  <div class="progress-container">
    <div class="step completed" data-step="1">
      <div class="label">UI/UX Ãœberdenken</div>
    </div>
    <div class="step completed" data-step="2">
      <div class="label">Kontext verstehen</div>
    </div>
    <div class="step active" data-step="3">
      <div class="label">"Big picture" zeichnen</div>
    </div>
    <div class="step" data-step="4">
      <div class="label">Visuelle Aspekte</div>
    </div>
    <div class="step" data-step="5">
      <div class="label">Interaktion entwerfen</div>
    </div>
    <div class="step" data-step="6">
      <div class="label">Prototyp testen</div>
    </div>
    <div class="step" data-step="7">
      <div class="label">Styling & Finalisierung</div>
    </div>
  </div>
</body>
</html>
