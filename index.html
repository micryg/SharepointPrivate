<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projektfortschritt</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    .progress-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
    }

    /* Tło paska */
    .progress-line-bg {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 6px;
      background-color: #ddd;
      z-index: 1;
      border-radius: 3px;
    }

    /* Pasek zielony (do kroku 3) */
    .progress-line-fill {
      position: absolute;
      top: 20px;
      left: 0;
      height: 6px;
      background-color: #4caf50;
      z-index: 2;
      width: calc(100% / 6 * 3); /* 3 z 6 odcinków = do punktu 3 */
      border-radius: 3px;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 3;
    }

    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }

    .step::before {
      content: attr(data-step);
      display: inline-block;
      width: 36px;
      height: 36px;
      line-height: 36px;
      border-radius: 50%;
      background-color: #ddd;
      color: #000;
      font-weight: bold;
      margin-bottom: 8px;
      z-index: 4;
    }

    .step.completed::before {
      background-color: #4caf50;
      color: white;
    }

    .step.active::before {
      background-color: #2196f3;
      color: white;
    }

    .label {
      font-size: 12px;
      max-width: 80px;
      margin: 6px auto 0;
    }
  </style>
</head>
<body>
  <h2> Projektfortschritt </h2>

  <div class="progress-container">
    <div class="step completed" data-step="1">
      <div class="label">UI/UX Überdenken</div>
    </div>
    <div class="step completed" data-step="2">
      <div class="label">Kontext verstehen</div>
    </div>
    <div class="step active" data-step="3">
      <div class="label">"Big picture" zeichnen</div>
    </div>
    <div class="step" data-step="4">
      <div class="label">Visuelle Aspekte</div>
    </div>
    <div class="step" data-step="5">
      <div class="label">Interaktion entwerfen</div>
    </div>
    <div class="step" data-step="6">
      <div class="label">Prototyp testen</div>
    </div>
    <div class="step" data-step="7">
      <div class="label">Styling & Finalisierung</div>
    </div>
  </div>
</body>
</html>
