<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projektfortschritt</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .step {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bar-bg {
      width: 100%;
      background: #eee;
      border-radius: 6px;
      height: 20px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      text-align: center;
      color: white;
      line-height: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”§ Projektfortschritt</h2>

  <div class="step">
    <div class="label">1. UI/UX Ãœberdenken</div>
    <div class="bar-bg">
      <div class="bar-fill" style="width:100%;background:#4caf50;">100%</div>
    </div>
  </div>

  <div class="step">
    <div class="label">2. Kontext verstehen</div>
    <div class="bar-bg">
      <div class="bar-fill" style="width:90%;background:#4caf50;">90%</div>
    </div>
  </div>

  <div class="step">
    <div class="label">3. "Big picture" zeichnen</div>
    <div class="bar-bg">
      <div class="bar-fill" style="width:70%;background:#2196f3;">70%</div>
    </div>
  </div>

  <div class="step">
    <div class="label">4. Visuelle Aspekte Konzipieren</div>
    <div class="bar-bg">
      <div class="bar-fill" style="width:50%;background:#ff9800;">50%</div>
    </div>
  </div>

  <div class="step">
    <div class="label">5. Entwurf der Interaktion</div>
    <div class="bar-bg">
      <div class="bar-fill" style="width:30%;background:#ff5722;">30%</div>
    </div>
  </div>

  <div class="step">
    <div class="label">6. Prototypen Testen</div>
    <div class="bar-bg">
      <div class="bar-fill" style="width:10%;background:#f44336;">10%</div>
    </div>
  </div>

  <div class="step">
    <div class="label">7. Styling und Finalizierung</div>
    <div class="bar-bg">
      <div class="bar-fill" style="width:0%;background:#9e9e9e;">0%</div>
    </div>
  </div>
</body>
</html>
